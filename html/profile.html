<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="../css/profile .css">
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>

    <div class="profile-container">
        <div class="profile-info">
            <label class="profile-label" for="username">Username:</label>
            <input type="text" id="username" name="username" class="profile-input" placeholder="Enter your username" required>
        </div>

        <div class="profile-info">
            <label class="profile-label" for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" class="profile-input" placeholder="Enter your phone number" required>
        </div>

        <div class="profile-info">
            <label class="profile-label" for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" class="profile-input" required>
        </div>

        <div class="profile-info">
            <label class="profile-label" for="email">Email:</label>
            <input type="email" id="email" name="email" class="profile-input" placeholder="Enter your email" required>
        </div>

        <button type="submit" class="submit-button">Save Profile</button>
    </div>
</body>
</html>
